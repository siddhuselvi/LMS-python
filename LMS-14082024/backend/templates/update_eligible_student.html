<!DOCTYPE html>
<html>
<head>
    <title>Update Eligible Students</title>
</head>
<body>
    <h1>Update Eligible Students</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for form in forms %}
            <fieldset>
                <legend>Student ID: {{ form.instance.id }}</legend>
                {{ form.as_p }}
            </fieldset>
        {% endfor %}
        <button type="submit">Update Students</button>
    </form>
</body>
</html>
